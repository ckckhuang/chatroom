<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <title>註冊帳號</title>
  <style>
    body{font-family:"Microsoft JhengHei",sans-serif;background:#f2f4f8;margin:0;height:100vh;display:flex;align-items:center;justify-content:center}
    .box{background:white;padding:24px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.08);width:320px}
    input{width:100%;padding:8px;margin:6px 0;border:1px solid #ccc;border-radius:4px}
    button{width:100%;padding:8px;background:#0078d4;color:white;border:none;border-radius:4px;cursor:pointer}
    a{color:#0078d4;text-decoration:none;font-size:14px}
    .error{color:#c0392b;margin-top:8px;font-size:14px}
  </style>
</head>
<body>
  <div class="box">
    <h3 style="margin:0 0 8px 0">註冊帳號</h3>
    <form method="post">
      <input name="username" placeholder="帳號" required>
      <input name="nickname" placeholder="暱稱" required>
      <input name="password" type="password" placeholder="密碼" required>
      <button type="submit">註冊</button>
    </form>
    <p style="margin-top:10px;text-align:center">已有帳號？ <a href="/login">登入</a></p>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
  </div>
</body>
</html>
